     <div class="container">
      <div class = "side time-block">
        <div id = "hour-8" class = "hour">8:00 AM </div>
        <div id = "hour-9" class = "hour">9:00 AM </div>
        <div id = "hour-10" class = "hour">10:00 AM</div>
        <div id = "hour-11" class = "hour">11:00 AM</div>
        <div id = "hour-12" class = "hour">12:00 PM</div>
        <div id = "hour-1" class = "hour">1:00 PM</div>
        <div id = "hour-2" class = "hour">2:00 PM</div>
        <div id = "hour-3" class = "hour">3:00 PM</div>
        <div id = "hour-4" class = "hour">4:00 PM</div>
      </div>
      <main id = "description">
        <textarea type = "text" class = "description timeHighLight" data-hour = "8" id = "data-hour-8"></textarea>
        <textarea type = "text" class = "description timeHighLight" data-hour = "9" id = "data-hour-9"></textarea> 
        <textarea type = "text" class = "description timeHighLight" data-hour = "10" id = "data-hour-10"></textarea>

        <textarea type = "text" class = "description timeHighLight" data-hour = "16" id = "data-hour-16"></textarea>
      </main>
